        <h3 id="KVM安装"><a href="#KVM安装" class="headerlink" title="KVM安装"></a>KVM安装</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">安装环境在CentOS6.6_x64</span><br><span class="line">* 方法一</span><br><span class="line">1. 查看是否支持虚拟化</span><br><span class="line">egrep '(vmx|svm)' /proc/cpuinfo</span><br><span class="line">2. 关闭SELinux和防火墙</span><br><span class="line">setenforce 0</span><br><span class="line">getenforce</span><br><span class="line">systemctl stop firewalld</span><br><span class="line">systemctl disable firewalld</span><br><span class="line">3. 加载kvm模块</span><br><span class="line">modprobe kvm</span><br><span class="line">4. 查看是否加载kvm</span><br><span class="line">lsmod | grep kvm</span><br><span class="line">5. 安装KVM软件</span><br><span class="line">yum -y install qemu-kvm qemu-kvm-tools</span><br><span class="line">6. 因为安装后qemu-kvm命令不在环境变量中，所以要添加</span><br><span class="line">ln -sv /usr/libexec/qemu-kvm /usr/sbin</span><br><span class="line">7. qemu-kvm查看帮助、支持模拟的PC、可模拟的CPU架构</span><br><span class="line">qemu-kvm -h</span><br><span class="line">qemu-kvm -M ?</span><br><span class="line">qemu-kvm -cpu ?</span><br><span class="line">8. 安装VNC服务端</span><br><span class="line">yum -y install tigervnc-server</span><br><span class="line">9. 将系统镜像文件复制到服务器</span><br><span class="line">10. 创建虚拟机的镜像文件目录并创建镜像文件</span><br><span class="line">mkdir /images/vm1 -pv</span><br><span class="line">qemu-img create -f qcow2 -o size=100G /images/vm1/ubuntu.qcow2</span><br><span class="line"><span class="meta">#</span><span class="bash"> 创建虚拟机前，需要先有一个虚拟磁盘文件</span></span><br></pre></td></tr></table></figure>
