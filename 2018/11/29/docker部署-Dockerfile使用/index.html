        <h3 id="Dockerfile测试"><a href="#Dockerfile测试" class="headerlink" title="Dockerfile测试"></a>Dockerfile测试</h3><h4 id="定制基础镜像"><a href="#定制基础镜像" class="headerlink" title="定制基础镜像"></a>定制基础镜像</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line">* 测试一</span><br><span class="line">mkdir -p /root/apache_centos</span><br><span class="line">cd /root/apache_centos</span><br><span class="line">vim run.sh</span><br><span class="line">    #!/bin/bash</span><br><span class="line">    /usr/sbin/sshd &amp;</span><br><span class="line">    /usr/local/apache2/bin/httpd -D FOREGROUND</span><br><span class="line">vim Dockerfile</span><br><span class="line">    FROM centos</span><br><span class="line">    RUN yum install -y wget</span><br><span class="line">    WORKDIR /usr/local/src 	# 使用WORKDIR是为了切换目录</span><br><span class="line">    RUN wget http://apache.fayea.com/httpd/httpd-2.4.37.tar.gz</span><br><span class="line">    RUN tar -zxvf httpd-2.4.37.tar.gz</span><br><span class="line">    WORKDIR httpd-2.4.37	</span><br><span class="line">    RUN yum install -y gcc make apr-devel apr apr-util apr-util-devel pcre-devel</span><br><span class="line">    RUN ./configure --prefix=/usr/local/apache2  --enable-mods-shared=most  --enable-so</span><br><span class="line">    RUN make</span><br><span class="line">    RUN make install</span><br><span class="line">    RUN sed -i 's/#ServerName www.example.com:80/ServerName localhost:80/g' /usr/local/apache2/conf/httpd.conf</span><br><span class="line">    RUN /usr/local/apache2/bin/httpd</span><br><span class="line">    ADD run.sh /usr/local/sbin/run.sh</span><br><span class="line">    RUN chmod 755 /usr/local/sbin/run.sh</span><br><span class="line">    EXPOSE 80</span><br><span class="line">    CMD ["/usr/local/sbin/run.sh"]</span><br><span class="line">docker build -t apache_dockerfile:centos .</span><br><span class="line"><span class="meta">#</span><span class="bash"> 生成镜像。这样创建镜像的问题就是使用了太多的RUN命令，Dockerfile 中每一个指令都会建立一层，RUN也不例外。每一个RUN的行为都会新建立一层，在其上执行这些命令，执行结束后，commit这一层的修改，构成新的镜像。这样创建镜像大概需要十多层</span></span><br><span class="line"></span><br><span class="line">* 测试二</span><br><span class="line"><span class="meta">#</span><span class="bash"> 使用Dockerfile文件，简化RUN命令</span></span><br><span class="line">vim Dockerfile</span><br><span class="line">    FROM centos</span><br><span class="line">    RUN buildDeps='wget gcc make apr-devel apr apr-util apr-util-devel pcre-devel' \</span><br><span class="line">    # 这一步非常重要，如果不将要安装的包定义在变量中，下面的yum命令将无法进行，yum会将之后的所有命令都当作要安装的包。</span><br><span class="line">        &amp;&amp; yum install -y $buildDeps \</span><br><span class="line">        &amp;&amp; cd /usr/local/src \</span><br><span class="line">        &amp;&amp; wget http://apache.fayea.com/httpd/httpd-2.4.37.tar.gz \</span><br><span class="line">        &amp;&amp; tar -zxvf httpd-2.4.37.tar.gz \</span><br><span class="line">        &amp;&amp; cd httpd-2.4.37 \</span><br><span class="line">        &amp;&amp; ./configure --prefix=/usr/local/apache2  --enable-mods-shared=most  --enable-so \</span><br><span class="line">        &amp;&amp; make \</span><br><span class="line">        &amp;&amp; make install \</span><br><span class="line">        &amp;&amp; sed -i 's/#ServerName www.example.com:80/ServerName localhost:80/g' /usr/local/apache2/conf/httpd.conf \</span><br><span class="line">        &amp;&amp; /usr/local/apache2/bin/httpd</span><br><span class="line">    COPY run.sh /usr/local/sbin/run.sh</span><br><span class="line">    RUN chmod 755 /usr/local/sbin/run.sh</span><br><span class="line">    EXPOSE 80</span><br><span class="line">    CMD ["/usr/local/sbin/run.sh"]</span><br><span class="line">docker build -t apache_dockerfile:centos .</span><br><span class="line"></span><br><span class="line">* 测试三</span><br><span class="line"><span class="meta">#</span><span class="bash"> 加入构建后的清除动作</span></span><br><span class="line">vim Dockerfile</span><br><span class="line">    FROM centos</span><br><span class="line">    RUN buildDeps='wget gcc make apr-devel apr apr-util apr-util-devel pcre-devel' \</span><br><span class="line">        &amp;&amp; yum install -y $buildDeps \</span><br><span class="line">        &amp;&amp; cd /usr/local/src \</span><br><span class="line">        &amp;&amp; wget http://apache.fayea.com/httpd/httpd-2.4.37.tar.gz \</span><br><span class="line">        &amp;&amp; tar -zxvf httpd-2.4.37.tar.gz \</span><br><span class="line">        &amp;&amp; cd httpd-2.4.37 \</span><br><span class="line">        &amp;&amp; ./configure --prefix=/usr/local/apache2  --enable-mods-shared=most  --enable-so \</span><br><span class="line">        &amp;&amp; make \</span><br><span class="line">        &amp;&amp; make install \</span><br><span class="line">        &amp;&amp; yum clean all \	# 清除所有yum缓存</span><br><span class="line">        &amp;&amp; rm -rf /usr/local/src/httpd-2.4.37.tar.gz \</span><br><span class="line">        &amp;&amp; rm -rf /usr/local/src/httpd-2.4.37 \</span><br><span class="line">        # 删除下载的包</span><br><span class="line">        &amp;&amp; sed -i 's/#ServerName www.example.com:80/ServerName localhost:80/g' /usr/local/apache2/conf/httpd.conf \</span><br><span class="line">        &amp;&amp; /usr/local/apache2/bin/httpd</span><br><span class="line">    COPY run.sh /usr/local/sbin/run.sh</span><br><span class="line">    RUN chmod 755 /usr/local/sbin/run.sh</span><br><span class="line">    EXPOSE 80</span><br><span class="line">    CMD ["/usr/local/sbin/run.sh"]</span><br><span class="line">docker build -t apache_dockerfile:centos .</span><br><span class="line">docker images</span><br><span class="line">REPOSITORY           TAG                 IMAGE ID            CREATED             SIZE</span><br><span class="line">apache_dockerfile2   centos              ad579e67578a        23 minutes ago      304MB</span><br><span class="line">apache_dockerfile1   centos              cce4dadd883f        41 minutes ago      446MB</span><br><span class="line">apache_dockerfile    centos              de4da4d57f3e        About an hour ago   545MB</span><br><span class="line">centos               latest              75835a67d134        7 weeks ago         200MB</span><br><span class="line"><span class="meta">#</span><span class="bash"> 可以看到，基础镜像centos只有200M，第一次构建后有545M，减少RUN命令使用后的构建较第一次少了近100M，如果删除缓存与安装包后，镜像较第一次构建少了200多M。</span></span><br><span class="line">root@test:~/apache_centos# docker run -d -p 8000:80 apache_dockerfile2:centos /usr/local/sbin/run.sh</span><br><span class="line">09e9cc066eaf250ea4fa18e8a7755c666d308267dcc3f2e4c40f9d4941fb94c5</span><br><span class="line"><span class="meta">#</span><span class="bash"> 创建镜像</span></span><br><span class="line">root@test:~/apache_centos# curl localhost:8000</span><br><span class="line">&lt;html&gt;&lt;body&gt;&lt;h1&gt;It works!&lt;/h1&gt;&lt;/body&gt;&lt;/html&gt;</span><br><span class="line"><span class="meta">#</span><span class="bash"> 访问测试</span></span><br></pre></td></tr></table></figure>
