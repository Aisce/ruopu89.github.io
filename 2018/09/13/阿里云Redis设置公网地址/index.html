        <ol>
<li>在云服务器 ECS Linux 中安装 rinetd</li>
</ol>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">wget http://www.boutell.com/rinetd/http/rinetd.tar.gz&amp;&amp;tar -xvf rinetd.tar.gz&amp;&amp;cd rinetd</span><br><span class="line">sed -i 's/65536/65535/g' rinetd.c</span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment">##修改端口范围</span></span></span><br><span class="line">mkdir /usr/man&amp;&amp;make&amp;&amp;make install</span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment">##安装</span></span></span><br></pre></td></tr></table></figure>
<ol start="2">
<li>创建配置文件 rinetd.conf</li>
</ol>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">vim /etc/rinetd.conf</span><br><span class="line">	0.0.0.0 6379  r-ab.redis.rds.aliyuncs.com 6379</span><br><span class="line">	logfile /var/log/rinetd.log</span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment">##第一条前半部分是本机监听的地址与端口，后半部分是阿里云Redis的地址与端口</span></span></span><br></pre></td></tr></table></figure>
<ol start="3">
<li>启动</li>
</ol>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">rinetd</span><br><span class="line">echo rinetd &gt;&gt;/etc/rc.local</span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment">##设置开机启动</span></span></span><br><span class="line">chmod +x /etc/rc.d/rc.local</span><br></pre></td></tr></table></figure>
<ol start="4">
<li>在阿里云安全组中开放端口</li>
<li>将ESC主机加入阿里云的白名单</li>
<li>连接测试</li>
</ol>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">redis-cli -h IP</span><br><span class="line">telnet IP port</span><br><span class="line"><span class="meta">#</span><span class="bash"><span class="comment">##两种方法都可以，使用telnet连接上之后，使用quit应该可以退出。</span></span></span><br></pre></td></tr></table></figure>
