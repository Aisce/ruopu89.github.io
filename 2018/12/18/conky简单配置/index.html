        <h4 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">apt install -y conky-all conky-manager</span><br><span class="line">到https://www.fontsquirrel.com/fonts/list/find_fonts?q%5Bterm%5D=dreams&amp;q%5Bsearch_check%5D=Y下载CAVIAR DREAMS，解压缩下载的字体包，双击安装字体。安装这个字体是因为conky显示的效果中有方框，因为其他字体没有相应的字符。</span><br></pre></td></tr></table></figure>
<h4 id="配置"><a href="#配置" class="headerlink" title="配置"></a>配置</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">conky-manager</span><br><span class="line">在窗口中选择.conky/Gotham/Gotham，这是会在桌面上显示时间与一些电脑基本信息，再选择配置这个效果，在弹出的窗口中选择Transparency，再选择Transparent，这会有一个透明的效果。</span><br><span class="line"></span><br><span class="line">vim ~/.conky/Gotham/Gotham</span><br><span class="line">use_xft yes                                                                                                                                                                 </span><br><span class="line">xftfont caviar dreams:size=8</span><br><span class="line"><span class="meta">#</span><span class="bash"> 这里改为caviar dreams</span></span><br><span class="line">xftalpha 0.1 </span><br><span class="line">update_interval 1</span><br><span class="line">total_run_times 0</span><br><span class="line"></span><br><span class="line">own_window yes </span><br><span class="line">own_window_type normal</span><br><span class="line">own_window_transparent yes </span><br><span class="line">own_window_hints undecorated,below,sticky,skip_taskbar,skip_pager</span><br><span class="line">own_window_colour 000000</span><br><span class="line">own_window_argb_visual yes </span><br><span class="line">own_window_argb_value 0</span><br><span class="line"></span><br><span class="line">double_buffer yes </span><br><span class="line"><span class="meta">#</span><span class="bash">minimum_size 250 5</span></span><br><span class="line"><span class="meta">#</span><span class="bash">maximum_width 500 </span></span><br><span class="line">draw_shades no</span><br><span class="line">draw_outline no</span><br><span class="line">draw_borders no</span><br><span class="line">draw_graph_borders no</span><br><span class="line">default_color white</span><br><span class="line">default_shade_color red </span><br><span class="line">default_outline_color green</span><br><span class="line">alignment top_middle</span><br><span class="line">gap_x -50 </span><br><span class="line">gap_y 80</span><br><span class="line">no_buffers yes </span><br><span class="line">uppercase no</span><br><span class="line">cpu_avg_samples 2</span><br><span class="line">net_avg_samples 1</span><br><span class="line">override_utf8_locale yes </span><br><span class="line">use_spacer yes </span><br><span class="line"></span><br><span class="line"></span><br><span class="line">minimum_size 0 0 </span><br><span class="line">TEXT</span><br><span class="line"><span class="meta">$</span><span class="bash">&#123;voffset 10&#125;<span class="variable">$&#123;color EAEAEA&#125;</span><span class="variable">$&#123;font :pixelsize=120&#125;</span><span class="variable">$&#123;time %H:%M&#125;</span><span class="variable">$&#123;font&#125;</span><span class="variable">$&#123;voffset -84&#125;</span><span class="variable">$&#123;offset 10&#125;</span><span class="variable">$&#123;color FFA300&#125;</span><span class="variable">$&#123;font caviar dreams:pixelsize=42&#125;</span><span class="variable">$&#123;time %d&#125;</span> <span class="variable">$&#123;voffset -15&#125;</span><span class="variable">$&#123;color EAEAEA&#125;</span><span class="variable">$&#123;font :pixelsize=22&#125;</span><span class="variable">$&#123;time  %B&#125;</span> <span class="variable">$&#123;time %Y&#125;</span><span class="variable">$&#123;font&#125;</span><span class="variable">$&#123;voffset 24&#125;</span><span class="variable">$&#123;font :pixelsize=58&#125;</span><span class="variable">$&#123;offset -148&#125;</span><span class="variable">$&#123;time %A&#125;</span><span class="variable">$&#123;font&#125;</span></span></span><br><span class="line"></span><br><span class="line"><span class="meta">$</span><span class="bash">&#123;voffset 1&#125;<span class="variable">$&#123;offset 12&#125;</span><span class="variable">$&#123;font :pixelsize=12&#125;</span><span class="variable">$&#123;color FFA300&#125;</span>HD <span class="variable">$&#123;offset 9&#125;</span><span class="variable">$color</span><span class="variable">$&#123;fs_free /&#125;</span> / <span class="variable">$&#123;fs_size /&#125;</span><span class="variable">$&#123;offset 9&#125;</span><span class="variable">$color</span><span class="variable">$&#123;fs_free /home&#125;</span> /home <span class="variable">$&#123;fs_size /home&#125;</span><span class="variable">$&#123;offset 30&#125;</span><span class="variable">$&#123;color FFA300&#125;</span>RAM <span class="variable">$&#123;offset 9&#125;</span><span class="variable">$color</span><span class="variable">$mem</span> / <span class="variable">$memmax</span><span class="variable">$&#123;offset 30&#125;</span><span class="variable">$&#123;color FFA300&#125;</span></span></span><br><span class="line"><span class="meta">#</span><span class="bash"> 这里配置了两部分，上面是效果中的日期，下面是电脑的配置如硬盘，内存等的信息。将font后面都改为caviar dreams。这里添加了一个home分区的监测情况，默认只会显示根目录的情况。但测试发现将<span class="variable">$&#123;font caviar dreams:pixelsize=22&#125;</span>与<span class="variable">$&#123;font caviar dreams:pixelsize=58&#125;</span>两项中的caviar dreams去掉为空时，才能正常显示中文，不然还是一个方框。第二行中的<span class="variable">$&#123;font caviar dreams:pixelsize=12&#125;</span>中的caviar dreams也可以去掉，字体会好看一些。</span></span><br></pre></td></tr></table></figure>
