        <h3 id="安装与启动"><a href="#安装与启动" class="headerlink" title="安装与启动"></a>安装与启动</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">============================================================================================</span><br><span class="line">环境：</span><br><span class="line">一台主机，地址：192.168.251.129</span><br><span class="line">============================================================================================</span><br><span class="line">[root@test ~]# cat &gt;&gt; /etc/rc.local &lt;&lt;'EOF'</span><br><span class="line">if test -f /sys/kernel/mm/transparent_hugepage/enabled; then</span><br><span class="line">  echo never &gt; /sys/kernel/mm/transparent_hugepage/enabled</span><br><span class="line">fi</span><br><span class="line">if test -f /sys/kernel/mm/transparent_hugepage/defrag; then</span><br><span class="line">   echo never &gt; /sys/kernel/mm/transparent_hugepage/defrag</span><br><span class="line">fi</span><br><span class="line">EOF</span><br><span class="line"><span class="meta">#</span><span class="bash"> 该方法仅限与CentOS系统使用。Transparent Huge Pages (THP)，通过使用更大的内存页面，可以减少具有大量内存的机器上的缓冲区（TLB）查找的开销。但是，数据库工作负载通常对THP表现不佳，因为它们往往具有稀疏而不是连续的内存访问模式。您应该在Linux机器上禁用THP，以确保MongoDB的最佳性能。</span></span><br><span class="line">[root@test ~]# wget http://downloads.mongodb.org/linux/mongodb-linux-x86_64-rhel62-3.2.8.tgz</span><br><span class="line">[root@test ~]# tar xf mongodb-linux-x86_64-rhel62-3.2.8.tgz</span><br><span class="line">[root@test ~]# mv mongodb-linux-x86_64-rhel62-3.2.8 /usr/local/mongodb</span><br><span class="line">[root@test ~]# mkdir /usr/local/mongodb/&#123;log,data,conf&#125;</span><br><span class="line">[root@test ~]# vim .bash_profile</span><br><span class="line">export PATH=/usr/local/mongodb/bin:$PATH</span><br><span class="line">[root@test ~]# source .bash_profile</span><br><span class="line">[root@test ~]# mongod --dbpath=/usr/local/mongodb/data/ --logpath=/usr/local/mongodb/log/mongodb.log --port=27017 --logappend --fork</span><br><span class="line"><span class="meta">#</span><span class="bash"> 启动服务。默认的数据库路径是/data/db，如果单独指定数据库路径的话，一定要创建这个数据目录，不然启动会失败，使用mongod就可以直接启动服务。</span></span><br><span class="line"><span class="meta">#</span><span class="bash"> --dbpath：数据存放路径；--logpath：日志文件路径；--logappend：日志输出方式；--port：启用端口号；--fork：在后台运行；--auth：是否需要验证权限登录(用户名和密码)；--bind_ip：限制访问的ip；--shutdown：关闭数据库；--rest：通过HTTP访问用户界面。默认mongodb监听在27017端口，web页面监听28017端口。</span></span><br><span class="line">about to fork child process, waiting until server is ready for connections.</span><br><span class="line">forked process: 5118</span><br><span class="line">child process started successfully, parent exiting</span><br><span class="line">[root@test ~]# ss -tln</span><br><span class="line">State      Recv-Q Send-Q Local Address:Port               Peer Address:Port              </span><br><span class="line">LISTEN     0      128               *:22                            *:*                  </span><br><span class="line">LISTEN     0      100       127.0.0.1:25                            *:*                  </span><br><span class="line">LISTEN     0      128               *:27017                         *:* </span><br><span class="line">[root@test ~]# mongod --shutdown --dbpath=/usr/local/mongodb/data/ --logpath=/usr/local/mongodb/log/mongodb.log --port=27017 --logappend --fork</span><br><span class="line">killing process with pid: 5118</span><br><span class="line"><span class="meta">#</span><span class="bash"> 关闭服务</span></span><br></pre></td></tr></table></figure>
<h3 id="配置"><a href="#配置" class="headerlink" title="配置"></a>配置</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line">==========</span><br><span class="line">   普通格式</span><br><span class="line">==========</span><br><span class="line">[root@test ~]# vim /usr/local/mongodb/conf/mongod1.conf</span><br><span class="line">[root@test ~]# mongod -f /usr/local/mongodb/conf/mongod1.conf </span><br><span class="line">about to fork child process, waiting until server is ready for connections.</span><br><span class="line">forked process: 5201</span><br><span class="line">child process started successfully, parent exiting</span><br><span class="line"><span class="meta">#</span><span class="bash"> 启动</span></span><br><span class="line">[root@test ~]# mongod -f /usr/local/mongodb/conf/mongod1.conf --shutdown</span><br><span class="line">killing process with pid: 5201</span><br><span class="line"><span class="meta">#</span><span class="bash"> 关闭</span></span><br><span class="line"></span><br><span class="line">==========</span><br><span class="line">   YAML格式</span><br><span class="line">==========</span><br><span class="line"><span class="meta">#</span><span class="bash"> 3.X 版本官方推荐使用</span></span><br><span class="line">[root@test ~]# vim /usr/local/mongodb/conf/mongod.conf</span><br><span class="line">systemLog:</span><br><span class="line">    destination: file</span><br><span class="line">    path: "/usr/local/mongodb/log/mongod.log"</span><br><span class="line">    logAppend: true</span><br><span class="line">storage:</span><br><span class="line">    journal:</span><br><span class="line">        enabled: true</span><br><span class="line">    dbPath: "/usr/local/mongodb/data"</span><br><span class="line">processManagement:</span><br><span class="line">    fork: true</span><br><span class="line">net:</span><br><span class="line">    port: 27017</span><br><span class="line"><span class="meta">#</span><span class="bash"> 注意有空格的行，都是四个空格或八个空格，不要使用Tab键，启动时可能会报错：<span class="string">"Error parsing YAML config file: yaml-cpp: error at line 7, column 2: end of map not found"</span></span></span><br><span class="line">[root@test ~]# mongod -f /usr/local/mongodb/conf/mongod.conf </span><br><span class="line">about to fork child process, waiting until server is ready for connections.</span><br><span class="line">forked process: 5250</span><br><span class="line">child process started successfully, parent exiting</span><br></pre></td></tr></table></figure>
